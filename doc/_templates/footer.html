<footer>
  {% if next or prev %}
    <div class="rst-footer-buttons" role="navigation"
         aria-label="footer navigation">
      {% if next %}
        <a href="{{ next.link|e }}" class="btn btn-neutral float-right"
           title="{{ next.title|striptags|e }}"/>
           Next <span class="icon fa-arrow-circle-right"></span></a>
      {% endif %}
      {% if prev %}
        <a href="{{ prev.link|e }}" class="btn btn-neutral"
           title="{{ prev.title|striptags|e }}">
           <span class="icon fa-arrow-circle-left"></span> Previous</a>
      {% endif %}
    </div>
  {% endif %}

  <hr></hr>

  {% trans %}<a href="https://github.com/snide/sphinx_rtd_theme">Sphinx theme</a>  được cung cấp bởi <a href="https://readthedocs.org">Read the Docs</a>{% endtrans %}
</footer>
